<!DOCTYPE HTML>
<html>

	<head>
		<meta charset="UTF-8"></meta>
		<title>Finomenal Game</title>
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body class='block blue'>
		<div class="container" style="margin-top: 50px;">
			
			<div class="row">
				<div class="col l4 m4 s12">
					<ul class="collection with-header z-depth-1 leaderboard" id="players-list">
						
					</ul>
				</div>

				<div class="col l8 m8 s12">
					<div class="timer center" id="counter"></div>
					<div class="row">
						<div class="col l8 m10 s12 offset-l2">
							<div class="row">
								<div id="tiles"></div>
								<div id="notification"></div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div id="winner-modal" class="modal">
				<div class="modal-content center">
					<img src="icons/trophy.png" alt=""></img>
					<h3 class="pause-text" id="winner-desc" style="margin-top: 15px;"></h3>

					<div class="right-align" style="margin-top: 30px;">
						<a href="/" class="btn btn-flat waves-effect waves-light blue">Finish game</a>
					</div>
				</div>
			</div>

			<div id="configuration-modal" class="modal">
				<form id="configuration-form">
					<div class="modal-content">
						<h3 class="leaderboard-header right-align">Configure Game</h6>

						<div class="row">
							<div class="input-field col s12 l4 m4">
								<select name="maxplrs">
									<option value="" disabled selected>Maximum players</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
									<option value="5">5</option>
								</select>
							</div>
							<div class="input-field col s12 l4 m4">
								<select name="gamedur">
									<option value="" disabled selected>Game Duration (seconds)</option>
									<option value="30">30</option>
									<option value="60">60</option>
									<option value="90">90</option>
									<option value="120">120</option>
								</select>
							</div>
							<div class="input-field col s12 l4 m4">
								<select name="pausedur">
									<option value="" disabled selected>Pause Duration (seconds)</option>
									<option value="2">2</option>
									<option value="3">3</option>
								</select>
							</div>
						</div>

						<div class="row">
							<div class="input-field col s6">
								<select name="row">
									<option value="" disabled selected>Number of rows</option>
									<option value="4">4</option>
									<option value="5">5</option>
								</select>
							</div>
							<div class="input-field col s6">
								<input placeholder="column" disabled value="4" name="col" type="text" class="validate" required />
								<label for="column">column</label>
							</div>
						</div>

						<div class="right-align" style="margin-top: 50px;">
							<button class="btn btn-flat waves-effect waves-light blue" type="submit">save configuration</button>
						</div>
					</div>
				</form>
			</div>

		</div>

		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
